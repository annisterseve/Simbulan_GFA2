<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
  </head>
  <body>
    <h2>calcU</h2>
    <h4>This is a simple calculator. Input two numbers in the two textboxes below.</h4>
    
    Number 1: <input type="text" id="num1" value="">
    <br>
    Number 2: <input type="text" id="num2" value="">
    
    <p>Click the operators below to perform your calculations.</p>
    <p>The result will be printed below.</p>
    
    <button onclick="sum()">+</button>
    <button onclick="difference()">-</button>
    <button onclick="product()">*</button>
    <button onclick="quotient()">/</button>
    <button onclick="percentage()">%</button>
    
    <p id="result"></p>
    <script src="script.js"></script>
    
  </body>
</html>
